<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="./assets/css/styles.css" />
</head>
<body>
    <header id="header" class="row">
        <h1 class="col-12 bg-success bg-gradient text-center p-3">Weather Dashboard</h1>
    </header>
    <main>
        <div class="row">
            <form class="container d-flex flex-column col-4">
                <label for="city-input" class="p-2"><h2 class="font-weight-bold">Search for a City:</h2></label>
                <input type="text" id="city-input" name="city-input" placeholder="Enter city here..." class="p-2"/>
                <button type="submit" id="submitBtn" class="btn btn-outline-success mt-4 p-2">Search</button>
            </form>
        </div>
        
        
    </main>

    <script src="./assets/js/script.js"></script>
</body>
</html>
